<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Property Finder スクレイパー</title>
    <style>
      :root {
        --bg: #f4f6fb;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --border: #e5e7eb;
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --good: #16a34a;
        --mid: #6b7280;
        --bad: #dc2626;
      }
      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
      }
      .layout {
        max-width: 900px;
        margin: 0 auto 48px;
        padding: 0 16px;
      }
      .hero {
        background: linear-gradient(135deg, #1d4ed8, #2563eb, #60a5fa);
        color: #fff;
        padding: 32px 16px 40px;
        margin-bottom: 24px;
        box-shadow: 0 10px 30px rgba(37, 99, 235, 0.25);
      }
      .hero-inner {
        max-width: 900px;
        margin: 0 auto;
      }
      .hero-title {
        font-size: 26px;
        font-weight: 700;
        margin: 0 0 6px;
      }
      .hero-sub {
        font-size: 15px;
        color: rgba(255, 255, 255, 0.85);
        margin-bottom: 10px;
      }
      .badge {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 4px 8px;
        border-radius: 999px;
        font-size: 12px;
        letter-spacing: 0.3px;
      }
      label {
        font-weight: 600;
        font-size: 13px;
        color: var(--text);
      }
      input {
        width: 100%;
        padding: 8px;
        margin: 4px 0 14px 0;
        box-sizing: border-box;
        border: 1px solid var(--border);
        border-radius: 6px;
        background: #fff;
        transition: border-color 0.15s, box-shadow 0.15s;
      }
      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      }
      button {
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background: var(--primary);
        color: #fff;
        font-weight: 600;
        box-shadow: 0 8px 16px rgba(37, 99, 235, 0.2);
        transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
      }
      button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 10px 18px rgba(37, 99, 235, 0.28);
      }
      button.secondary {
        background: #ffffff;
        color: var(--text);
        border: 1px solid var(--border);
        box-shadow: none;
      }
      button.secondary:hover {
        background: #f9fafb;
      }
      .status {
        margin-top: 12px;
        min-height: 24px;
        font-size: 14px;
        color: var(--muted);
      }
      .status.ok {
        color: var(--good);
      }
      .status.err {
        color: var(--bad);
      }
      .section {
        margin-top: 20px;
        padding: 16px;
        border-radius: 12px;
        background: var(--card);
        box-shadow: 0 8px 22px rgba(31, 41, 55, 0.08);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
        font-size: 13px;
      }
      th, td {
        border: 1px solid var(--border);
        padding: 8px 10px;
        text-align: left;
      }
      th {
        background: #f9fafb;
        cursor: pointer;
        user-select: none;
        white-space: nowrap;
      }
      th:hover {
        background: #f0f1f3;
      }
      th .sort-arrow {
        margin-left: 4px;
        font-size: 11px;
        color: var(--muted);
      }
      th .sort-arrow.active {
        color: var(--primary);
      }
      .tag {
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
        color: #fff;
      }
      .tag.good { background: var(--good); }
      .tag.mid { background: var(--mid); }
      .tag.bad { background: var(--bad); }
      .section h2 {
        margin: 0 0 10px;
        font-size: 18px;
      }
      .row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 12px;
      }
      .row button {
        flex: 1;
        min-width: 180px;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
      }
      a {
        color: var(--primary);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="hero-inner">
        <div class="hero-title">Property Finder スクレイパー</div>
        <div class="hero-sub">リスティングと成約データを一括チェック</div>
        <span class="badge">alpha</span>
        <div style="margin-top:12px;">
          <a href="/usage.html" style="color:rgba(255,255,255,0.9);text-decoration:none;font-size:14px;padding:6px 14px;border:1px solid rgba(255,255,255,0.35);border-radius:6px;">使い方ガイド</a>
        </div>
      </div>
    </div>

    <div class="layout">
    <div class="section">
      <h2 style="margin-top:0;">入力</h2>
      <label for="url">検索結果URL</label>
      <div class="muted" style="margin-bottom:4px;">
        <a href="https://www.propertyfinder.ae/en/buy/properties-for-sale.html" target="_blank" rel="noreferrer">PropertyFinder検索ページ</a>で条件を設定 → 検索結果のURLをコピーして貼り付け
      </div>
      <input
        id="url"
        name="url"
        type="text"
        value="https://www.propertyfinder.ae/en/search?l=10493&c=2&fu=0&rp=y&ob=mr"
        required
      />

      <label for="pages">取得ページ数（1〜10）</label>
      <input id="pages" name="pages" type="number" min="1" max="10" value="1" />

      <label for="txUrl">トランザクションURL</label>
      <div class="muted" style="margin-bottom:4px;">
        <a href="https://www.propertyfinder.ae/en/transactions/buy/dubai" target="_blank" rel="noreferrer">PropertyFinderトランザクションページ</a>で同じエリアの成約データを表示 → URLをコピーして貼り付け
      </div>
      <input
        id="txUrl"
        name="txUrl"
        type="text"
        value="https://www.propertyfinder.ae/en/transactions/buy/dubai/jumeirah-lake-towers-uptown-dubai-uptown-tower?period=1y&fu=0&ob=mr&sort=sqa"
        required
      />

      <label for="txPages">トランザクション取得ページ数（空なら全ページ、上限20）</label>
      <input id="txPages" name="txPages" type="number" min="1" max="20" placeholder="空で全件" />

      <label for="threshold">評価のしきい値（%）※±この範囲を「妥当」とする</label>
      <input id="threshold" name="threshold" type="number" min="1" max="50" value="10" />

      <div class="row" style="margin-top:6px;">
        <div style="flex:1; min-width:140px;">
          <label for="bedMin">Beds 最小</label>
          <input id="bedMin" name="bedMin" type="number" min="0" placeholder="例: 0" />
        </div>
        <div style="flex:1; min-width:140px;">
          <label for="bedMax">Beds 最大</label>
          <input id="bedMax" name="bedMax" type="number" min="0" placeholder="例: 4" />
        </div>
        <div style="flex:1; min-width:140px;">
          <label for="sizeMin">Size 最小 (sqft)</label>
          <input id="sizeMin" name="sizeMin" type="number" min="0" placeholder="例: 500" />
        </div>
        <div style="flex:1; min-width:140px;">
          <label for="sizeMax">Size 最大 (sqft)</label>
          <input id="sizeMax" name="sizeMax" type="number" min="0" placeholder="例: 2000" />
        </div>
      </div>

      <div class="row">
        <button id="btn-analyze" type="button">分析して画面に表示</button>
        <button id="btn-export" type="button" class="secondary">Excelダウンロード</button>
      </div>
      <div id="status" class="status"></div>
    </div>

    <div class="section" id="summary-section" style="display:none;">
      <h2 style="margin-top:0;">サマリ</h2>
      <div id="summary"></div>
    </div>

    <div class="section" id="tx-section" style="display:none;">
      <h2 style="margin-top:0;">トランザクション</h2>
      <div id="tx-table"></div>
    </div>

    <div class="section" id="listing-section" style="display:none;">
      <h2 style="margin-top:0;">リスティング</h2>
      <div id="listing-table"></div>
    </div>
    </div>
    <script>
      const statusEl = document.getElementById('status');
      const summarySection = document.getElementById('summary-section');
      const txSection = document.getElementById('tx-section');
      const listingSection = document.getElementById('listing-section');
      const summaryEl = document.getElementById('summary');
      const txTableEl = document.getElementById('tx-table');
      const listingTableEl = document.getElementById('listing-table');

      // ソート状態を保持
      let currentTxItems = [];
      let currentListings = [];
      const txSort = { key: null, asc: true };
      const listingSort = { key: null, asc: true };

      function setStatus(text, ok = false) {
        statusEl.textContent = text;
        statusEl.className = 'status ' + (ok ? 'ok' : 'err');
      }

      function sortArrow(sortState, key) {
        if (sortState.key !== key) return '<span class="sort-arrow">⇅</span>';
        return sortState.asc
          ? '<span class="sort-arrow active">▲</span>'
          : '<span class="sort-arrow active">▼</span>';
      }

      function sortItems(items, key, asc, getter) {
        return [...items].sort((a, b) => {
          let va = getter(a), vb = getter(b);
          if (va === null || va === undefined || va === '') va = asc ? Infinity : -Infinity;
          if (vb === null || vb === undefined || vb === '') vb = asc ? Infinity : -Infinity;
          if (typeof va === 'string' && typeof vb === 'string') return asc ? va.localeCompare(vb) : vb.localeCompare(va);
          return asc ? va - vb : vb - va;
        });
      }

      function toggleSort(sortState, key) {
        if (sortState.key === key) { sortState.asc = !sortState.asc; }
        else { sortState.key = key; sortState.asc = true; }
      }

      // --- トランザクションテーブル ---
      const txColumns = [
        { label: 'Price', key: 'price', get: t => Number(t.price) || 0 },
        { label: 'Price/sqft', key: 'ppsf', get: t => t.pricePerSqft || 0 },
        { label: 'Date', key: 'date', get: t => t.transactionDate || '' },
        { label: 'Beds', key: 'beds', get: t => Number(t.bedrooms) },
        { label: 'Size', key: 'size', get: t => Number(t.propertySize) || 0 },
        { label: 'Type', key: 'type', get: t => t.propertyType || '' },
      ];

      function renderTxTable(items) {
        if (!items.length) return '<div>データがありません。</div>';
        const sorted = txSort.key
          ? sortItems(items, txSort.key, txSort.asc, txColumns.find(c => c.key === txSort.key).get)
          : items;
        const ths = txColumns.map(c =>
          `<th data-tx-sort="${c.key}">${c.label}${sortArrow(txSort, c.key)}</th>`
        ).join('');
        const rows = sorted.map(t => `<tr>
          <td>${t.price?.toLocaleString?.() ?? t.price ?? ''}</td>
          <td>${t.pricePerSqft ? t.pricePerSqft.toFixed(2) : ''}</td>
          <td>${t.transactionDate || ''}</td>
          <td>${t.bedrooms ?? ''}</td>
          <td>${t.propertySize ?? ''}</td>
          <td>${t.propertyType || ''}</td>
        </tr>`).join('');
        return `<table><thead><tr>${ths}</tr></thead><tbody>${rows}</tbody></table>`;
      }

      // --- リスティングテーブル ---
      const listingColumns = [
        { label: 'タイトル', key: 'title', get: l => l.title || '' },
        { label: '価格', key: 'price', get: l => Number(l.price_value) || 0 },
        { label: 'Price/sqft', key: 'ppsf', get: l => l.listing_price_per_sqft || 0 },
        { label: 'Median差', key: 'diffMedian', get: l => l.diff_pct_median ?? Infinity },
        { label: 'Avg差', key: 'diffAvg', get: l => l.diff_pct_avg ?? Infinity },
        { label: 'Beds', key: 'beds', get: l => Number(l.bedrooms) || 0 },
        { label: 'Baths', key: 'baths', get: l => Number(l.bathrooms) || 0 },
        { label: 'Size', key: 'size', get: l => Number(l.size_value) || 0 },
        { label: '評価', key: 'rating', get: l => l.rating === '安い' ? 0 : l.rating === '妥当' ? 1 : 2 },
      ];

      function renderListingTable(listings) {
        if (!listings.length) return '<div>データがありません。</div>';
        const fmtPct = v =>
          v === null || v === undefined || Number.isNaN(v)
            ? ''
            : `${v > 0 ? '+' : ''}${v.toFixed(1)}%`;
        const sorted = listingSort.key
          ? sortItems(listings, listingSort.key, listingSort.asc, listingColumns.find(c => c.key === listingSort.key).get)
          : listings;
        const ths = listingColumns.map(c =>
          `<th data-listing-sort="${c.key}">${c.label}${sortArrow(listingSort, c.key)}</th>`
        ).join('');
        const rows = sorted.map(l => {
          const tagClass = l.rating === '安い' ? 'good' : l.rating === '高い' ? 'bad' : 'mid';
          const ppsf = l.listing_price_per_sqft ? l.listing_price_per_sqft.toFixed(2) : '';
          const url = l.url || '#';
          return `<tr>
            <td><a href="${url}" target="_blank" rel="noreferrer">${l.title || ''}</a></td>
            <td>${l.price_value?.toLocaleString?.() ?? l.price_value ?? ''} ${l.price_currency || ''}</td>
            <td>${ppsf}</td>
            <td>${fmtPct(l.diff_pct_median)}</td>
            <td>${fmtPct(l.diff_pct_avg)}</td>
            <td>${l.bedrooms || ''}</td>
            <td>${l.bathrooms || ''}</td>
            <td>${l.size_value || ''} ${l.size_unit || ''}</td>
            <td><span class="tag ${tagClass}">${l.rating}</span></td>
          </tr>`;
        }).join('');
        return `<table><thead><tr>${ths}</tr></thead><tbody>${rows}</tbody></table>`;
      }

      // ソートのクリックイベント（イベント委譲）
      txTableEl.addEventListener('click', e => {
        const th = e.target.closest('th[data-tx-sort]');
        if (!th) return;
        toggleSort(txSort, th.dataset.txSort);
        txTableEl.innerHTML = renderTxTable(currentTxItems);
      });
      listingTableEl.addEventListener('click', e => {
        const th = e.target.closest('th[data-listing-sort]');
        if (!th) return;
        toggleSort(listingSort, th.dataset.listingSort);
        listingTableEl.innerHTML = renderListingTable(currentListings);
      });

      async function handleAnalyze() {
        setStatus('分析中...少しお待ちください。', true);
        summarySection.style.display = 'none';
        txSection.style.display = 'none';
        listingSection.style.display = 'none';

        const url = document.getElementById('url').value.trim();
        const pages = Number(document.getElementById('pages').value || 1);
        const txUrl = document.getElementById('txUrl').value.trim();
        const txPagesRaw = document.getElementById('txPages').value;
        const txPages = txPagesRaw ? Number(txPagesRaw) : undefined;
        const threshold = Number(document.getElementById('threshold').value || 10);
        const bedMin = document.getElementById('bedMin').value || undefined;
        const bedMax = document.getElementById('bedMax').value || undefined;
        const sizeMin = document.getElementById('sizeMin').value || undefined;
        const sizeMax = document.getElementById('sizeMax').value || undefined;

        try {
          const res = await fetch('/api/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              listingUrl: url,
              listingPages: pages,
              txUrl,
              txPages,
              thresholdPct: threshold,
              bedMin,
              bedMax,
              sizeMin,
              sizeMax,
            }),
          });
          if (!res.ok) throw new Error(await res.text());
          const data = await res.json();

          // データを保持
          currentTxItems = data.tx?.items || [];
          currentListings = data.listings || [];
          txSort.key = null;
          listingSort.key = null;

          // サマリ表示
          const txCount = data.tx?.count ?? 0;
          const median = data.tx?.median_price_per_sqft
            ? data.tx.median_price_per_sqft.toFixed(2)
            : 'N/A';
          const avg = data.tx?.avg_price_per_sqft
            ? data.tx.avg_price_per_sqft.toFixed(2)
            : 'N/A';
          const listingCount = data.listings?.length ?? 0;

          summaryEl.innerHTML = `
            <div>トランザクション件数: ${txCount}</div>
            <div>Price/sqft 中央値: ${median} / 平均: ${avg}</div>
            <div>リスティング件数: ${listingCount}</div>
          `;
          summarySection.style.display = 'block';

          // テーブル表示
          txTableEl.innerHTML = renderTxTable(currentTxItems);
          listingTableEl.innerHTML = renderListingTable(currentListings);
          txSection.style.display = 'block';
          listingSection.style.display = 'block';

          setStatus('完了しました。ヘッダーをクリックでソートできます。', true);
        } catch (err) {
          setStatus(`失敗: ${err.message}`, false);
        }
      }

      async function handleExport() {
        setStatus('Excel作成中...分析してファイルを生成します。', true);
        const url = document.getElementById('url').value.trim();
        const pages = Number(document.getElementById('pages').value || 1);
        const txUrl = document.getElementById('txUrl').value.trim();
        const txPagesRaw = document.getElementById('txPages').value;
        const txPages = txPagesRaw ? Number(txPagesRaw) : undefined;
        const threshold = Number(document.getElementById('threshold').value || 10);
        const bedMin = document.getElementById('bedMin').value || undefined;
        const bedMax = document.getElementById('bedMax').value || undefined;
        const sizeMin = document.getElementById('sizeMin').value || undefined;
        const sizeMax = document.getElementById('sizeMax').value || undefined;
        try {
          const res = await fetch('/api/export', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              listingUrl: url, listingPages: pages,
              txUrl, txPages, thresholdPct: threshold,
              bedMin, bedMax, sizeMin, sizeMax,
            }),
          });
          if (!res.ok) throw new Error(await res.text());
          const blob = await res.blob();
          const downloadUrl = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = downloadUrl;
          a.download = 'propertyfinder_analysis.xlsx';
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(downloadUrl);
          setStatus('Excelファイルをダウンロードしました。', true);
        } catch (err) {
          setStatus(`失敗: ${err.message}`, false);
        }
      }

      document.getElementById('btn-analyze').addEventListener('click', handleAnalyze);
      document.getElementById('btn-export').addEventListener('click', handleExport);
    </script>
  </body>
</html>
